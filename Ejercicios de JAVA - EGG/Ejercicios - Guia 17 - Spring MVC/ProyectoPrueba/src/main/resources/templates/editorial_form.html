<html>
    <head>
        <title>Formulario de editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/editorial.css" type="text/css"/>
        <link rel="stylesheet" href="css/autor.css" type="text/css"/>
    </head>
    <body>
        <nav>
            <div class="editorial-header">
                <h1>
                    Espacio para cargar editoriales en la librería
                </h1>
            </div>
        </nav>
        <div class="form-container">
            <form action="/editorial/registro_editorial" method="POST">
                <div class="div-class1">
                    <h2>Digite el nombre de la editorial</h2>
                    <input type="text" id="text-place" name="nombreEditorial" placeholder="Nombre de la editorial">
                </div>
                <div class="submit-button">
                    <button type="submit">Subir editorial</button> 
                </div>  

                <div th:if="${success != null}" class="case-success">
                    <h2>Éxito</h2>
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${fail != null}" class="case-failed">
                    <h2>Error</h2>
                    <p th:text="${fail}"></p>
                </div>
            </form>
        </div>
        <div class="g-class">
            <a th:href="@{/editorial/lista_editoriales}" id="request-list">
                <button type="button" id="but-style">Ver lista de editoriales</button>
            </a>
        </div>
    </body>
</html>
