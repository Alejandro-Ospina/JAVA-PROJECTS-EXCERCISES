<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="/Fragments/head :: head"></head>
    <body>
        <nav th:replace="/Fragments/navbar :: nav"></nav>

        <div class="alert-container" th:if="${vacio != null}">
            <div class="alert alert-danger" role="alert" th:text="${vacio}"></div>
        </div>
        <div class="news-container" th:if="${listaNot != null}">
            <div class="card mb-3 shadow p-3 mb-5 bg-body-tertiary rounded" id="card-box" th:each="noti : ${listaNot}">     
                <div class="card-body">
                    <h5 class="card-title" id="truncate" th:text="${noti.nombreNoticia}"></h5>
                    <p class="card-text" id="truncate" th:text="${noti.cuerpoNoticia}"></p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#exampleModalScrollable-' + ${noti.idNoticia}">
                        Ver noticia completa
                    </button>
                    <p class="card-text" id="p-space"><small class="text-body-secondary" th:text="'Creado el: ' + ${#dates.format(noti.fechaCreacion, 'd MMMM HH:mm:ss')}"></small></p>
                    <div class="modal fade show" th:id="'exampleModalScrollable-' + ${noti.idNoticia}" tabindex="-1" aria-labelledby="'exampleModalScrollableTitle-' + ${noti.idNoticia}" aria-modal="true" role="dialog">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalScrollableTitle" th:text="${noti.nombreNoticia}"></h1>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${noti.cuerpoNoticia}"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
